<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My New Kicks</title>
        <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/flaticon.css" />
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/bootsnav.css">
        <link rel="stylesheet" href="css/color.css">
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body data-spy="scroll" data-target="#navbar-menu" data-offset="100">

        <!-- Preloader --> 
        <div id="loading">
            <div id="loading-center">
                <div id="loading-center-absolute">
                    <div class="object" id="object_one"></div>
                    <div class="object" id="object_two"></div>
                    <div class="object" id="object_three"></div>
                    <div class="object" id="object_four"></div>
                    <div class="object" id="object_five"></div>
                    <div class="object" id="object_six"></div>
                    <div class="object" id="object_seven"></div>
                    <div class="object" id="object_eight"></div>
                    <div class="object" id="object_big"></div>
                </div>
            </div>
        </div>
        <!--End Preloader -->

        <!-- Header -->
        <header id="hello">
            <!-- Container -->
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="banner">
                            <br>
                            <br>
                            <br>
                            <h1>MY NEW KICKS</h1>
                            <div class="inner_banner">
                                <div class="banner_content">
                                    <p> </p>						
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Container end -->
            <p class="caption">*Limited Time Only</p>
        </header><!-- Header end -->

        <!-- Block Content -->
        <section id="block">
            <div class="container">

                 <!-- Carousel -->
                 <div id="carousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>

                    <!-- carousel inner -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/nike_sb.jpg" alt="Burger">

                            <div class="carousel-caption">
                                <h2>Nike SB Dunk</h2>
                                <h3>x</h3>
                                <h3>Travis Scott</h3>
                                <div class="info_btn_shadow">
                                    <a href="" class="info_btn">Buy</a>
                                </div>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/air_jordan.jpg" alt="Burger">

                            <div class="carousel-caption">
                                <h2>Air Jordan 7</h2>
                                <h3>Retro OC</h3>
                                <div class="info_btn_shadow">
                                    <a href="" class="info_btn">Buy</a>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/nike_adapt.jpg" alt="Burger">

                            <div class="carousel-caption">
                                <h2>Nike Adapt BB</h2>
                                <div class="info_btn_shadow">
                                    <a href="" class="info_btn">Buy</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Forth section -->
                <div class="row forth_sec">
                    <div class="col-sm-4">
                        <div class="menu" style="color: orange;">
                            <div class="inner_content">
                                <h2> Hombre</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="drinks" style="color: orange;">
                            <div class="inner_content">
                                <h2>Mujer</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="sides" style="color: orange;">
                            <div class="inner_content">
                                <h2>Ni√±os</h2>
                            </div>
                        </div>
                    </div>
                </div><!-- forth section end -->
            </div>
        </section><!-- Block Content end-->

        <br>
        <br>
        <br>
        <!-- scroll up-->
        <div class="scrollup">
            <a href="#"><i class="fa fa-chevron-up"></i></a>
        </div><!-- End off scroll up->

        <!-- JavaScript -->
        <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>		
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Bootsnav js -->
        <script src="js/bootsnav.js"></script>
        <!--main js-->
        <script type="text/javascript" src="js/main.js"></script>
    </body>	
</html>
